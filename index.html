<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Future Self Habit Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script type="module" src="main.js" defer></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f0f2f5;
      color: #333;
    }

    header {
      background: #4a90e2;
      color: white;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
    }

    header button {
      background: #fff;
      color: #4a90e2;
      border: none;
      padding: 0.5em 1em;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2em;
      padding: 2em;
      max-width: 1200px;
      margin: auto;
    }

    section {
      background: white;
      padding: 1.5em;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    h2 {
      margin-top: 0;
      font-size: 1.2em;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 0.75em;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 0.75em 1em;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 0.5em;
    }

    ul#habit-list {
      list-style: none;
      padding: 0;
    }

    ul#habit-list li {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 1em;
      border-radius: 6px;
      margin-bottom: 0.75em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    canvas {
      max-width: 100%;
    }

    @media (max-width: 600px) {
      main {
        padding: 1em;
      }

      header h1 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Future Self</h1>
    <button id="sign-out">Sign Out</button>
  </header>

  <main>
    <section class="summary">
      <h2>Welcome, <span id="user-name"></span></h2>
      <p><strong>Vision:</strong> <span id="identity-vision">[Your future self vision here]</span></p>
      <button id="edit-vision">Edit Vision</button>
    </section>

    <section class="habit-entry">
      <h2>Add New Habit</h2>
      <input id="habit-input" type="text" placeholder="New Habit" />
      <textarea id="habit-note" placeholder="Optional note for this habit..."></textarea>
      <button id="add-habit">Add Habit</button>
    </section>

    <section class="habits-list">
      <h2>Today's Habits</h2>
      <ul id="habit-list"></ul>
    </section>

    <section class="journal">
      <h2>Daily Journal</h2>
      <textarea id="journal-entry" rows="6" placeholder="Reflect on your day..."></textarea>
      <button id="save-journal">Save Entry</button>
    </section>

    <section class="progress">
      <h2>Progress Overview</h2>
      <canvas id="habit-chart" width="400" height="200"></canvas>
    </section>
  </main>
</body>
</html>
