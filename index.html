<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habit & Task Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script type="module" src="main.js"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
  <!-- Fixed Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center fixed w-full top-0 z-50">
    <h1 class="text-2xl font-bold">Welcome, <span id="user-name">User</span></h1>
    <button id="sign-out" class="bg-red-500 text-white px-4 py-2 rounded">Sign Out</button>
  </header>

  <!-- Main Content -->
  <main class="flex-1 pt-20 p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 overflow-auto">

    <!-- Identity Vision Module -->
    <section class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">Your Vision</h2>
      <p id="identity-vision" class="mb-2">Loading...</p>
      <button id="edit-vision" class="bg-blue-500 text-white px-3 py-1 rounded">Edit Vision</button>
    </section>

    <!-- Add Habit/Task Module -->
    <section class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">Add Habit or Task</h2>
      <input id="habit-input" type="text" placeholder="Title" class="w-full p-2 border mb-2 rounded" />
      <textarea id="habit-note" placeholder="Optional note..." class="w-full p-2 border mb-2 rounded"></textarea>
      <select id="habit-type" class="w-full p-2 border mb-2 rounded">
        <option value="habit">Habit</option>
        <option value="task">One-Time Task</option>
      </select>
      <button id="add-habit" class="bg-green-500 text-white px-4 py-2 w-full rounded">Add</button>
    </section>

    <!-- Habits List -->
    <section class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">Habits</h2>
      <div id="habits-container" class="space-y-2"></div>
    </section>

    <!-- Tasks List -->
    <section class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">One-Time Tasks</h2>
      <div id="tasks-container" class="space-y-2"></div>
    </section>

    <!-- Journal Section -->
    <section class="bg-white p-4 rounded shadow col-span-full">
      <h2 class="text-xl font-semibold mb-2">Journal</h2>
      <textarea id="journal-entry" rows="6" placeholder="Write your thoughts..." class="w-full p-2 border rounded"></textarea>
      <button id="save-journal" class="mt-2 bg-blue-600 text-white px-4 py-2 rounded">Save Journal</button>
    </section>

  </main>
</body>
</html>
