<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habit Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      color: white;
      text-decoration: none;
      margin-left: 1em;
    }
    .logout-button {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 0.5em 1em;
      border-radius: 4px;
      cursor: pointer;
    }
    main {
      flex: 1;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: #222;
      color: white;
      padding: 1em;
    }
    .content {
      flex: 1;
      padding: 1em;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <a href="index.html">Home</a>
      <a href="calendar.html">Calendar</a>
      <a href="progress.html">Progress</a>
    </div>
    <button class="logout-button" id="logout">Log Out</button>
  </header>

  <main>
    <div class="sidebar">
      <h2>Add Habit</h2>
      <input id="habit-input" type="text" placeholder="Enter new habit" />
      <button id="add-habit-button">Add Habit</button>
    </div>
    <div class="content">
      <h2>Today's Habits</h2>
      <ul id="habit-list"></ul>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      deleteDoc,
      doc,
      getDocs,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBstpAtUtpV9JuVqWetD7FhpNDppgAYGCs",
      authDomain: "habit-tracker-7c16d.firebaseapp.com",
      projectId: "habit-tracker-7c16d",
      storageBucket: "habit-tracker-7c16d.appspot.com",
      messagingSenderId: "329214838371",
      appId: "1:329214838371:web:4d50e8ddedffc72defda56",
      measurementId: "G-22KVBFSEL5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const habitsRef = collection(db, "habits");

    // Auth Check
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        renderHabits();
      }
    });

    // Habit Logic
    const input = document.getElementById("habit-input");
    const list = document.getElementById("habit-list");

    async function renderHabits() {
      const snapshot = await getDocs(habitsRef);
      list.innerHTML = "";
      snapshot.forEach(docSnap => {
        const habit = docSnap.data();
        const li = document.createElement("li");
        li.className = habit.completed ? "completed" : "";

        const text = document.createElement("span");
        text.textContent = habit.name;
        text.onclick = () => toggleHabit(docSnap.id, habit.completed);

        const del = document.createElement("button");
        del.textContent = "Delete";
        del.onclick = () => deleteHabit(docSnap.id);

        li.appendChild(text);
        li.appendChild(del);
        list.appendChild(li);
      });
    }

    async function addHabit() {
      const name = input.value.trim();
      if (name) {
        await addDoc(habitsRef, { name, completed: false });
        input.value = "";
        renderHabits();
      }
    }

    async function toggleHabit(id, currentStatus) {
      await updateDoc(doc(db, "habits", id), { completed: !currentStatus });
      renderHabits();
    }

    async function deleteHabit(id) {
      await deleteDoc(doc(db, "habits", id));
      renderHabits();
    }

    document.getElementById("add-habit-button").addEventListener("click", addHabit);

    document.getElementById("logout").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
