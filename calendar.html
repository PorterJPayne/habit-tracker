<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar - Habit Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1em;
      display: flex;
      justify-content: space-around;
    }
    header a {
      color: white;
      text-decoration: none;
      padding: 0 1em;
    }
    main {
      display: flex;
      flex: 1;
    }
    .sidebar {
      width: 250px;
      background: #222;
      color: white;
      padding: 1em;
    }
    .sidebar h2 {
      color: #fff;
    }
    .content {
      flex: 1;
      padding: 1em;
    }
    #calendar {
      background: white;
      padding: 1em;
      border-radius: 8px;
    }
    #event-details {
      margin-top: 1em;
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      display: none;
    }
    #delete-btn {
      margin-top: 1em;
      background-color: red;
      color: white;
      border: none;
      padding: 0.5em 1em;
      cursor: pointer;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, updateDoc, doc } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBstpAtUtpV9JuVqWetD7FhpNDppgAYGCs",
      authDomain: "habit-tracker-7c16d.firebaseapp.com",
      projectId: "habit-tracker-7c16d",
      storageBucket: "habit-tracker-7c16d.appspot.com",
      messagingSenderId: "329214838371",
      appId: "1:329214838371:web:4d50e8ddedffc72defda56",
      measurementId: "G-22KVBFSEL5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const eventsRef = collection(db, "calendarEvents");

    let selectedEvent = null;

    document.addEventListener("DOMContentLoaded", async () => {
      const snapshot = await getDocs(eventsRef);
      const events = snapshot.docs.map(doc => {
        const data = doc.data();
        return {
          id: doc.id,
          title: data.title,
          start: data.start,
          end: data.end || null,
          extendedProps: {
            description: data.description || "",
            category: data.category || ""
          }
        };
      });

      const calendarEl = document.getElementById("calendar");
      const eventDetails = document.getElementById("event-details");
      const eventTitle = document.getElementById("event-title");
      const eventDesc = document.getElementById("event-desc");
      const eventCat = document.getElementById("event-cat");
      const deleteBtn = document.getElementById("delete-btn");

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        selectable: true,
        editable: true,
        eventStartEditable: true,
        eventDurationEditable: true,
        eventResizableFromStart: true,
        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: "dayGridMonth,timeGridWeek,timeGridDay,listWeek"
        },
        events: events,
        select: async (info) => {
          const title = prompt("Event title:");
          const description = prompt("Event description:");
          const category = prompt("Event category (e.g., Work, Health):");
          if (title) {
            const newEvent = await addDoc(eventsRef, {
              title,
              start: info.startStr,
              end: info.endStr,
              description,
              category
            });
            calendar.addEvent({
              id: newEvent.id,
              title,
              start: info.startStr,
              end: info.endStr,
              extendedProps: { description, category }
            });
          }
        },
        eventClick: (info) => {
          selectedEvent = info.event;
          eventTitle.textContent = `Title: ${info.event.title}`;
          eventDesc.textContent = `Description: ${info.event.extendedProps.description}`;
          eventCat.textContent = `Category: ${info.event.extendedProps.category}`;
          eventDetails.style.display = "block";
        },
        eventDrop: async (info) => {
          const eventDoc = doc(db, "calendarEvents", info.event.id);
          await updateDoc(eventDoc, {
            start: info.event.startStr,
            end: info.event.endStr
          });
        },
        eventResize: async (info) => {
          const eventDoc = doc(db, "calendarEvents", info.event.id);
          await updateDoc(eventDoc, {
            start: info.event.startStr,
            end: info.event.endStr
          });
        },
        eventDidMount: function(info) {
          const tooltip = `${info.event.title}\n${info.event.extendedProps.description}\nCategory: ${info.event.extendedProps.category}`;
          info.el.setAttribute("title", tooltip);
        }
      });

      deleteBtn.addEventListener("click", async () => {
        if (selectedEvent) {
          await deleteDoc(doc(db, "calendarEvents", selectedEvent.id));
          selectedEvent.remove();
          eventDetails.style.display = "none";
          selectedEvent = null;
        }
      });

      calendar.render();
    });
  </script>
</head>
<body>
  <header>
    <a href="index.html">Home</a>
    <a href="calendar.html">Calendar</a>
    <a href="exercise.html">Exercise Plan</a>
    <a href="progress.html">Progress Charts</a>
  </header>
  <main>
    <div class="sidebar">
      <h2>Calendar Tools</h2>
      <p>Select a day to add an event.</p>
      <p>Drag events to reschedule or resize for duration.</p>
    </div>
    <div class="content">
      <div id="calendar"></div>
      <div id="event-details">
        <p id="event-title"></p>
        <p id="event-desc"></p>
        <p id="event-cat"></p>
        <button id="delete-btn">Delete Event</button>
      </div>
    </div>
  </main>
</body>
</html>
